    <h1>Reimbursement Request Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="type"  required>Type:</label>
            </div>
            <div class="col-90">
                <select name="type" id="type">
                        <option value=" ">Select Type:</option>
                        <option value="food">FOOD</option>
                        <option value="lodging.">LODGING.</option>
                        <option value="travel.">TRAVEL.</option>
                        <option value="other">OTHER</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="amount">Amount:</label>
            </div>
            <div class="col-90">
                <input type="number" id="amount" name="amount" maxlength="8" min="1">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Description:</label>
            </div>
            <div class="col-90">
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Write your description here"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="button" value="Submit" onclick="createTicket()">
        </div>
    </div>
